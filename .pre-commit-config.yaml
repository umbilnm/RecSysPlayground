repos:
  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: pytest
        language: system
        types: [python]

      - id: linter
        name: Linter
        entry: flake8
        language: system
        types: [python]

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length", "100"]
